<th:block th:fragment="modalCreate">
    <div class="modal fade" id="modalCreate" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Modal create</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="area-error hide">
                    </div>
                    <form id="frmCreate" method="post">
                        <div class="row mb-3 mt-3">
                            <div class="col-lg-6">
                                <label for="codeCre" class="form-label">Import Code</label>
                                <input type="text" class="form-control" id="codeCre" name="codeCre">
                            </div>
                            <div class="col-lg-6">
                                <label for="importDateCre" class="form-label">Import Date</label>
                                <input type="date" class="form-control" id="importDateCre" name="importDateCre">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-lg-4">
                               Product
                            </div>
                            <div class="col-lg-4">
                               Quantity
                            </div>
                            <div class="col-lg-4 d-flex justify-content-end">
                                <button type="button" class="btn btn-info addMore" id="addMoreBtn" >Add More</button>
                            </div>
                        </div>
                        <div id = "productImportDetailCre">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-outline-success" id="btnCreate">
                        <i class="fas fa-plus"></i>
                        Create
                    </button>
                </div>
            </div>
        </div>
    </div>
</th:block>
